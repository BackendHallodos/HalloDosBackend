<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>INI SEARCH PAGE</h1>

    <form th:object="${keyword}" th:action="@{/searchpage}" method="post">
        <input type="hidden" name="email_mahasiswa" id="email_mahasiswa" class="form-control" required
            th:value="${loginData.email_mahasiswa}">
        Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" />
        &nbsp;
        <input type="submit" value="Search" />
        <br>
        <h3>Result for:</h3> &nbsp; <h3 th:text="${keyword}"></h3>
    </form>


    <div th:each=dataTop:${listDosen}>
        <div class="card" style="background-color: orange;">
            <div class="card-body">
                <div>
                    <img th:src="@{${dataTop.photos}}" style="width:100px;height:100px;" />
                    <h5 th:text="${dataTop.full_name}" style="font-weight: bold;"></h5>
                    <h6 th:text="${dataTop.major}"></h6>
                    <h6 th:text="${dataTop.email_dosen}"></h6>
                    <h6 th:text="${dataTop.topicId.name_topik}"></h6>
                    <h6 th:text="${dataTop.price}"></h6>
                    <h6 th:text="${dataTop.totalConsultation}"></h6>
                    <h6 th:text="${dataTop.rating}"></h6>
                </div>
                <br>
            </div>
            <form th:action="@{/keDetailDsn}" method="post">
                <input type="hidden" name="email_mahasiswa" id="email_mahasiswa" class="form-control" required
                    th:value="${loginData.email_mahasiswa}">
                <input type="hidden" name="email_dosen" id="email_dosen" class="form-control" required
                    th:value="${dataTop.email_dosen}">
                <button type="submit" class="btn btn-warning">See details</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
