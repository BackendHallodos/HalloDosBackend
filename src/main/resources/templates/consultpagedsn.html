<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation List</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>


<body style="margin: 50px;">


    <h1>CONSULTATION LIST</h1><BR><BR><BR></BR></BR></BR>
    <div th:each="daftar: ${listConsult}">
        <form th:action="@{/otwchat}" method="post">
            <input type="hidden" name="email_dosen" id="email_dosen" class="form-control" required
                th:value="${loginData.email_dosen}">
            <input type="hidden" name="email_mahasiswa" id="email_mahasiswa" class="form-control" required
                th:value="${daftar.mhsId.email_mahasiswa}">
            <div class="card" style="width: 18rem;">
                <img th:src="@{${daftar.mhsId.photos}}" style="width:100px;height:100px;" class="card-img-top"
                    alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${daftar.mhsId.full_name}" style="font-weight: bold;">Card title
                    </h5>
                    <h6 th:text="${daftar.mhsId.program_study}">Jurusan</h6>
                    <h6 th:text="${daftar.day}">Hari</h6>
                    <h6 th:text="${daftar.timeSessionStart}">Jam</h6>
                    <button type="submit" class="btn btn-warning">Accept</button>

                </div>
            </div>
        </form>
        <form th:action="@{/declineConsult}" method="post">
            <input type="hidden" name="email_dosen" id="email_dosen" class="form-control" required
                th:value="${loginData.email_dosen}">
            <input type="hidden" name="email_mahasiswa" id="email_mahasiswa" class="form-control" required
                th:value="${daftar.mhsId.email_mahasiswa}">
            <button type="submit" class="btn btn-warning">Decline</button>
        </form>
    </div>




    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
