<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Consultation List</title>

    <link href="vendor/bootstrap.min.css" rel="stylesheet" />


    <link rel="stylesheet" href="css/templatemo-chain-app-dev.css" />
    <link rel="stylesheet" href="css/animated.css" />
    <link rel="stylesheet" href="css/owl.css" />
    <!-- card css -->
    <link rel="stylesheet" href="css/cardsearch.css" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div th:insert="fragments/headerDosen :: header"></div>
    <br><br><br><br><br>

    <div class="section_heading text-center wow fadeInUp" data-wow-delay="0.2s" style="
                    visibility: visible;
                    animation-delay: 0.2s;
                    animation-name: fadeInUp;">
        <h1>My Consultations</h1>
    </div><br><br>


    <br><br>

    <div class="section_heading text-center wow fadeInUp" data-wow-delay="0.2s" style="
                    visibility: visible;
                    animation-delay: 0.2s;
                    animation-name: fadeInUp;">
        <h3>Students in need of your assistance:</h3>
    </div>


    <div class="container">
        <!-- Single Advisor-->
        <div class="row mb-12">
            <div class="container col-md col-8 themed-grid-col">
                <div class="row row-cols-3 row-cols-md-4 g-4 pt-3">
                    <div th:each="daftar: ${listConsult}">
                        <div class="single_advisor_profile wow fadeInUp" data-wow-delay="0.2s"
                            style="visibility: visible;animation-delay: 0.2s;-name: fadeInUp;">
                            <div class="col resultcard">
                                <!-- Team Thumb-->
                                <div class="card">
                                    <img th:src="@{${daftar.mhsId.photos}}" style="width:100%; height: 100%;"
                                        class="card-img-top" alt="..." />
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${daftar.mhsId.full_name}">Name</h5>

                                        <p th:text="${daftar.mhsId.program_study}">Jurusan</p>
                                        <p th:text="${daftar.day}">Hari</p>
                                        <p th:text="${daftar.timeSessionStart}">Jam</p>
                                        <p th:text="${daftar.status}">status</p>

                                        <p class="card-text">
                                            <div class="btns">
                                                <!-- <form th:action="@{/otwchatmhs}" method="post">
                                                    <input type="hidden" name="email_dosen" id="email_dosen"
                                                        class="form-control" required
                                                        th:value="${daftar.dosenId.email_dosen}">
                                                    <input type="hidden" name="email_mahasiswa" id="email_mahasiswa"
                                                        class="form-control" required
                                                        th:value="${daftar.mhsId.email_mahasiswa}">
                                                    <button type="submit" class="btn btn-warning">Chat now</button>
                                                </form> -->

                                                <form th:action="@{/otwchat}" method="post">
                                                    <input type="hidden" name="email_dosen" id="email_dosen"
                                                        class="form-control" required
                                                        th:value="${loginData.email_dosen}">
                                                    <input type="hidden" name="email_mahasiswa" id="email_mahasiswa"
                                                        class="form-control" required
                                                        th:value="${daftar.mhsId.email_mahasiswa}">
                                                    <button type="submit" class="btn btn-warning">Accept</button>
                                                </form>
                                                <form th:action="@{/declineConsult}" method="post">
                                                    <input type="hidden" name="email_dosen" id="email_dosen"
                                                        class="form-control" required
                                                        th:value="${loginData.email_dosen}">
                                                    <input type="hidden" name="email_mahasiswa" id="email_mahasiswa"
                                                        class="form-control" required
                                                        th:value="${daftar.mhsId.email_mahasiswa}">
                                                    <button type="submit" class="btn btn-warning">Decline</button>
                                                </form>
                                            </div>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="fragments/footer :: footer"></div>


    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bootstrap.bundle.min.js"></script>
    <script src="js/owl-carousel.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/imagesloaded.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
