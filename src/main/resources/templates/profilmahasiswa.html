<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dosen</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>
    <div th:insert="fragments/header :: header"></div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Tanggal Lahir</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dataUser:${loginData}">
                    <img th:src="@{${dataUser.photos}}"></td>
                    <td th:text="${dataUser.username}"></td>
                    <td th:text="${dataUser.full_name}"></td>
                    <td th:text="${dataUser.email_mahasiswa}"></td>
                    <td th:text="${dataUser.alamat}"></td>
                    <td th:text="${dataUser.datebrith}"></td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Edit Profile
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
                </div>
                <div class="modal-body">

                    <form th:object="${loginData}" th:action="@{/editProfileMhsResult}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" required th:field="*{username}">
                        </div>
                        <div>
                            <input type="hidden" class="form-control" required th:field="*{email_mahasiswa}">
                        </div>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" class="form-control" required th:field="*{full_name}">
                        </div>
                        <div class="mb-3">
                            <label for="birthdate" class="form-label">Birth date</label>
                            <input type="text" class="form-control" required th:field="*{datebrith}">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <input type="text" class="form-control" required th:field="*{gender}">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" required th:field="*{alamat}">
                        </div>
                        <div class="mb-3">
                            <label for="school/univ" class="form-label">School/University</label>
                            <input type="text" class="form-control" required th:field="*{asal_sekolah}">
                        </div>
                        <div class="mb-3">
                            <label for="major" class="form-label">Major</label>
                            <input type="text" class="form-control" required th:field="*{program_study}">
                        </div>
                        
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
    <div th:insert="fragments/footer :: footer"></div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
