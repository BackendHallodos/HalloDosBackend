<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Halodos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/stylelogin.css" />
  <style type="text/css">
    .satu {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="login-wrapper">
    <div class="box-image box-col">
      <img src="images/sideimage.png" alt="sideimage" />
    </div>
    <div class="box-col">
      <div class="logo"></div>
      <div class="box-form">
        <div class="inner">
          <div class="form-head">
            <div class="title">Insert your email</div>
          </div>

          <!-- Form Start -->
          <form th:object="${forgotData}" th:action="@{/cariEmail}" method="post">
            <div class="form-group">
              <input type="text" name="email_mahasiswa" id="email_mahasiswa" size="100" class="form-control" required
                th:field="*{email_mahasiswa}">
            </div>
            <div class="mt-2">
              <button type="submit" class="btn btn-primary">Continue</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>


</html>
