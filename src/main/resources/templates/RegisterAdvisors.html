    <div class="login-wrapper">
      <div class="box-image box-col">
        <img src="images/sideimage.png" alt="sideimage" />
      </div>

      <div class="box-col">
        <div class="logo"></div>
        <div class="box-form">
          <div class="inner">
            <form th:object="${dataDosen}" th:action="@{/afterRegisterDosen}" method="post">
              <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required th:field="*{username}" />
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email_dosen" id="email_dosen" class="form-control" required th:field="*{email_dosen}" />
              </div>
                      <div class= "icon_profile">
                          <label for="security_question" class="form-label">Security Question</label>
                          <select class="form-select "th:field="*{security_question}"> 
                          <option th:value="'what was your favorite food as a child ?'">what was your favorite food as a child ? </option>
                          <option th:value="'what is your favorite cartoon?'">what is your favorite cartoon?</option>
                          </select>
                      </div>
  
                      <div class="form-group">
                          <label for="security_answer" class="form-label">Security Answer</label>
                          <input type="text" name="security_answer" id="security_answer" class="form-control" required th:field="*{security_answer}">
                      </div>
                      <div class="form-group">
                        <label for="graduateFrom" class="form-label">Graduate From</label>
                        <input type="text" name="graduateFrom" id="graduateFrom" class="form-control" required th:field="*{graduateFrom}">
                      </div>  
                      <div class="form-group">
                        <label for="major" class="form-label">Major</label>
                        <input type="text" name="major" id="major" class="form-control" required th:field="*{major}" />
                      </div>
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required th:field="*{password}" />
              </div>
  
              <div class="mt-2">
                <small> have an account? <a href="/loginDosen">Login now!</a> </small>
              </div>
              <!-- <div class="mt-2">
                <button type="submit" class="btn btn-primary">Register</button>
              </div> -->
              <div class="actions">
                <button class="btn btn-submit">Register Now</button>
              </div>
            </form>
