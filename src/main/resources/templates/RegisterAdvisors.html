<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Halodos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/stylelogin.css" />
  <style type="text/css">
    .satu {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="login-wrapper">
    <div class="box-image box-col">
      <img src="images/sideimage.png" alt="sideimage" />
    </div>

    <div class="box-col">
      <div class="logo"></div>
      <div class="box-form">
        <div class="inner">
          <h1>Registrasi Dosen</h1>
          <form th:object="${dataDosen}" th:action="@{/afterRegisterDosen}" method="post">
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" id="username" size="100" class="form-control" required
                th:field="*{username}" />
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email_dosen" id="email_dosen" size="100" class="form-control" required
                th:field="*{email_dosen}" />
            </div>
            <div class="icon_profile">
              <label for="security_question" size="100" class="form-label">Security Question</label>
              <select class="form-select " th:field="*{security_question}">
                <option th:value="'what was your favorite food as a child ?'">what was your favorite food as a child ?
                </option>
                <option th:value="'what is your favorite cartoon?'">what is your favorite cartoon?</option>
              </select>
            </div>
            <div class="form-group">
              <label for="security_answer" size="100" class="form-label">Security Answer</label>
              <input type="text" name="security_answer" id="security_answer" class="form-control" required
                th:field="*{security_answer}"><br>
            </div>
            <div class="form-group">
              <label for="graduateFrom" size="100" class="form-label">Graduate From</label>
              <input type="text" name="graduateFrom" id="graduateFrom" class="form-control" required
                th:field="*{graduateFrom}">
            </div>
            <div class="form-group">
              <label for="major" size="100" class="form-label">Major</label>
              <input type="text" name="major" id="major" class="form-control" required th:field="*{major}" />
            </div>
            <div class="icon_profile">
              <label for="security_question" size="100" class="form-label">Topic you are interested in</label>
              <select class="form-select " th:field="*{security_question}">
                <option th:value="'1'">Biology</option>
                <option th:value="'2'">Technology</option>
                <option th:value="'3'">Education</option>
                <option th:value="'4'">Travel</option>
                <option th:value="'5'">Economy</option>
                <option th:value="'6'">Agriculture</option>
                <option th:value="'7'">Others</option>
                <option th:value="'8'">Entertainment</option>
              </select>
              <br>
            </div>
            <div class="form-group">
              <label for="password" size="100" class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control" required
                th:field="*{password}" />
            </div>

            <div class="mt-2">
              <small> have an account? <a href="/loginDosen">Login now!</a> </small>
            </div>
            <div class="actions">
              <button class="btn btn-submit">Register Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
