    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!-- banner1 -->
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-8 col-lg-6">
                            <!-- Section Heading-->
                            <div class="section_heading text-center wow fadeInUp" data-wow-delay="0.2s" style="
                      visibility: visible;
                      animation-delay: 0.2s;
                      animation-name: fadeInUp;
                    ">
                                <h3>Suggestion <span> Advisors</span></h3>
                                <p>
                                    Appland is completely creative, lightweight, clean &amp;
                                    super responsive app landing page.
                                </p>
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Single Advisor-->
                        <div class="col-12 col-sm-6 col-lg-3" th:each="dataTop:${dataTopDos}">
                            <div class="single_advisor_profile wow fadeInUp" data-wow-delay="0.2s"
                                style="visibility: visible;animation-delay: 0.2s;-name: fadeInUp;">
                                <!-- Team Thumb-->
                                <div class="advisor_thumb">
                                    <img th:src="@{${dataTop.photos}}" alt="top dosen foto"
                                        style="width:300px;height:300px;" />
                                </div>
                                <!-- Team Details-->
                                <div class="single_advisor_details_info">
                                    <h6 th:text="${dataTop.full_name}" style="font-weight: bold;">Username</h6>
                                    <p th:text="${dataTop.major}" class="designation">Major</p>
                                    <br>
                                    <form th:action="@{/keDetailDsn}" method="post">
                                        <input type="hidden" name="email_mahasiswa" id="email_mahasiswa"
                                            class="form-control" required th:value="${loginData.email_mahasiswa}">
                                        <input type="hidden" name="email_dosen" id="email_dosen" class="form-control"
                                            required th:value="${dataTop.email_dosen}">
                                        <button type="submit" class="btn btn-light">See details</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- banner1 end -->
            </div>
        </div>
    </div>
    <!-- ending kodingan mufqi -->

    <br>

    <!-- kodingan mufqi topic -->
    <div class="container">

        <figure>
            <blockquote class="blockquote">
                <h1>Inspiration Thesis Title</h1>
            </blockquote>
            <figcaption class="blockquote-footer">
                inspire the perfect thesis title
            </figcaption>
        </figure>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div th:each=dataTopik:${dataTopik} class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 th:text="${dataTopik.name_topik}" style="font-weight: bold;" class="card-title">Card title
                        </h5>
                        <p th:text="${dataTopik.deskripsi}" class="card-text">
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container py-3">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn bg-transparent text-black" type="button">
                    See more topics. . . <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

    </div>
