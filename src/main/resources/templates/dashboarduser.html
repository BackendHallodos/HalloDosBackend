    <div class="single_advisor_profile wow fadeInUp" data-wow-delay="0.2s"
        style="visibility: visible;animation-delay: 0.2s;-name: fadeInUp;">
        <div class="container">

            <figure>
                <blockquote class="blockquote">
                    <h1>Inspiration Thesis Title</h1>
                </blockquote>
                <figcaption class="blockquote-footer">
                    inspire the perfect thesis title
                </figcaption>
            </figure>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div th:each=dataTopik:${dataTopik} class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 th:text="${dataTopik.name_topik}" style="font-weight: bold;" class="card-title">Card
                                title
                            </h5>
                            <p th:text="${dataTopik.deskripsi}" class="card-text">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container py-3">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn bg-transparent text-black" type="button">
                        See more topics. . . <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
