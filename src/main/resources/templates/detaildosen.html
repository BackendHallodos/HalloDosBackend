<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dosen</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<h1>Detail dosen</h1>
<body>

    <form th:action="@{/keDetailDsn}" method="post">
        <input type="text" name="email_mahasiswa" id="email_mahasiswa" class="form-control" required
            th:value="${loginData.email_mahasiswa}">
        <input type="text" name="email_dosen" id="email_dosen" class="form-control" required
            th:value="${DataDsn.email_dosen}">
        <button type="submit" class="btn btn-warning">See details</button>
    </form>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Nama Dosen</th>
                    <th>Jurusan Dosen</th>
                    <th>Affiliate</th>
                    <th>Graduate From</th>
                    <th>Rating Dosen</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dataDosen:${DataDsn}">
                    <img th:src="@{${dataDosen.photos}}" />
                    <td th:text="${dataDosen.full_name}"></td>
                    <td th:text="${dataDosen.major}"></td>
                    <td th:text="${dataDosen.affiliate}"></td>
                    <td th:text="${dataDosen.graduateFrom}"></td>
                    <td th:text="${dataDosen.rating}"></td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
