<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Consultation List</title>

    <link href="vendor/bootstrap.min.css" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="css/templatemo-chain-app-dev.css" />
    <link rel="stylesheet" href="css/animated.css" />
    <link rel="stylesheet" href="css/owl.css" />
    <!-- card css -->
    <link rel="stylesheet" href="css/cardsearch.css" />

</head>

<body>
    <div th:insert="fragments/header :: header"></div> <br><br><br><br><br>

    <div class="section_heading text-center wow fadeInUp" data-wow-delay="0.2s" style="
                    visibility: visible;
                    animation-delay: 0.2s;
                    animation-name: fadeInUp;">
        <h1>My Consultations</h1>
    </div><br><br>

    <div class="section_heading text-center wow fadeInUp" data-wow-delay="0.2s" style="
                    visibility: visible;
                    animation-delay: 0.2s;
                    animation-name: fadeInUp;">
        <h3>Consultation Confirmed</h3>
    </div>


    <div class="container">
        <!-- Single Advisor-->
        <div class="row mb-12">
            <div class="container col-md col-8 themed-grid-col">
                <div class="row row-cols-3 row-cols-md-4 g-4 pt-3">
                    <div th:each="daftar: ${listAccepted}">
                        <div class="single_advisor_profile wow fadeInUp" data-wow-delay="0.2s"
                            style="visibility: visible;animation-delay: 0.2s;-name: fadeInUp;">
                            <div class="col resultcard">
                                <!-- Team Thumb-->
                                <div class="card">
                                    <img th:src="@{${daftar.dosenId.photos}}" style="width:100%; height: 100%;"
                                        class="card-img-top" alt="..." />
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${daftar.DosenId.full_name}">Name</h5>
                                        <div class="rating">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                        </div>
                                        <p th:text="${daftar.DosenId.major}">Jurusan</p>
                                        <p th:text="${daftar.day}">Hari</p>
                                        <p th:text="${daftar.timeSessionStart}">Jam</p>
                                        <p th:text="${daftar.status}">status</p>

                                        <p class="card-text">
                                            <div class="btns">
                                                <form th:action="@{/otwchatmhs}" method="post">
                                                    <input type="hidden" name="email_dosen" id="email_dosen"
                                                        class="form-control" required
                                                        th:value="${daftar.dosenId.email_dosen}">
                                                    <input type="hidden" name="email_mahasiswa" id="email_mahasiswa"
                                                        class="form-control" required
                                                        th:value="${daftar.mhsId.email_mahasiswa}">
                                                    <button type="submit" class="btn btn-warning">Chat now</button>
                                                </form>
                                            </div>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                </div>
            </div>
        </div>
    </div>

    <div th:insert="fragments/footer :: footer"></div>
