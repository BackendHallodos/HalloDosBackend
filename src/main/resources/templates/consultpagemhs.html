<!DOCTYPE html>

    <title>Consultation List</title>

<body style="margin: 50px;">
    <div th:insert="fragments/header :: header"></div> <br><br><br><br><br>
    <h1>CONSULTATION LIST MAHASISWA</h1><BR>
    <h3>ACCEPTED CONSULTATION</h3>
    <div th:each="daftar: ${listAccepted}">
        <div class="card" style="width: 18rem;">
            <img th:src="@{${daftar.dosenId.photos}}" style="width:100px;height:100px;" class="card-img-top"
                alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${daftar.dosenId.full_name}" style="font-weight: bold;">Card title
                </h5>
                <h6 th:text="${daftar.DosenId.major}">Jurusan</h6>
                <h6 th:text="${daftar.day}">Hari</h6>
                <h6 th:text="${daftar.timeSessionStart}">Jam</h6>
                <h6 th:text="${daftar.status}">status</h6>
            </div>
            <form th:action="@{/otwchatmhs}" method="post">
                <input type="hidden" name="email_dosen" id="email_dosen" class="form-control" required
                    th:value="${daftar.dosenId.email_dosen}">
                <input type="hidden" name="email_mahasiswa" id="email_mahasiswa" class="form-control" required
                    th:value="${daftar.mhsId.email_mahasiswa}">
                <button type="submit" class="btn btn-warning">Chat now</button>
            </form>
        </div><br>
    </div><br>
