<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Consultation List</title>

    <link href="vendor/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/templatemo-chain-app-dev.css" />
    <link rel="stylesheet" href="css/animated.css" />
    <link rel="stylesheet" href="css/owl.css" />
    <!-- card css -->
    <link rel="stylesheet" href="css/cardsearch.css" />

</head>

<body>
    <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.5s" data-wow-delay="0s">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo">
                            <img src="../images/halodos_pth-removebg-preview.png" alt="Halo Dos" />
                        </a>

                        <ul class="nav">
                            <li class="scroll-to-section"
                                style="background-color: transparent; border-color: #30FFFFFF;">
                                <form th:object="${loginData}" th:action="@{/keDashboardDosen}" method="post">
                                    <div class="form-group">
                                        <input type="hidden" name="email_dosen" id="email_dosen" class="form-control"
                                            required th:field="*{email_dosen}" />
                                    </div>
                                    <div class="mt-2" style="background-color: white;">
                                        <button type="submit" class="btn btn-outline-warning bg-warning"
                                            style="margin-top: -10px;">Home</button>
                                    </div>
                                </form>
                            </li>
                            <li class="scroll-to-section"
                                style="background-color: transparent; border-color: #30FFFFFF;">
                                <form th:object="${loginData}" th:action="@{/afterDashboardDosen}" method="post">
                                    <div class="form-group">
                                        <input type="hidden" name="email_dosen" id="email_dosen" class="form-control"
                                            required th:field="*{email_dosen}" />
                                    </div>

                                    <div class="mt-2" style="background-color: white;">
                                        <button type="submit" class="btn btn-outline-warning bg-warning"
                                            style="margin-top: -10px;">Profile</button>
                                    </div>
                                </form>
                            </li>
                            <li class="scroll-to-section"
                                style="background-color: transparent; border-color: #30FFFFFF;">
                                <form th:object="${loginData}" th:action="@{/saldoDosen}" method="post">
                                    <div class="form-group">
                                        <input type="hidden" name="email_dosen" id="email_dosen" class="form-control"
                                            required th:field="*{email_dosen}" />
                                    </div>

                                    <div class="mt-2" style="background-color: white;">
                                        <button type="submit" class="btn btn-outline-warning bg-warning"
                                            style="margin-top: -10px;">Withdrawal</button>
                                    </div>
                                </form>
                            </li>
                            <li class="scroll-to-section"
                                style="background-color: transparent; border-color: #30FFFFFF;">
                                <form th:object="${loginData}" th:action="@{/consultpage}" method="post">
                                    <div class="form-group">
                                        <input type="hidden" name="email_dosen" id="email_dosen" class="form-control"
                                            required th:field="*{email_dosen}" />
                                    </div>

                                    <div class="mt-2" style="background-color: white;">
                                        <button type="submit" class="btn btn-outline-warning bg-warning"
                                            style="margin-top: -10px;">Consultation</button>
                                    </div>
                                </form>
                            </li>
                            <li>
                                <div class="gradient-button">
                                    <a id="modal_trigger" th:href="@{/}"><i class="fa fa-sign-in-alt"></i> Logout </a>
                                </div>
                            </li>
                        </ul>
                        <a class="menu-trigger">
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    </header>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bootstrap.bundle.min.js"></script>
    <script src="js/owl-carousel.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/imagesloaded.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
