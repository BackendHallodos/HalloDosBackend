<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card mx-auto mt-5" style="width: 30vw;">
            <div class="card-header bg-primary bg-gradient text-light">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
                <form th:object="${newDataPassword}" th:action ="@{/newPassword}" method="post">
                    <div class="form-group">
                        <label th:each= dataQ:${dataForgot}>
                            <td th:text = ${dataQ.email_mahasiswa}></td>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required th:field="*{password}">
                    </div>
                    <div class="mt-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
