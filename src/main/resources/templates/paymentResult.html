<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Booking & Payment</title>

   <link href="vendor/bootstrap.min.css" rel="stylesheet" />

   <!-- Additional CSS Files -->
   <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" /> -->
   <link rel="stylesheet" href="css/templatemo-chain-app-dev.css" />
   <link rel="stylesheet" href="css/animated.css" />
   <link rel="stylesheet" href="css/owl.css" />
   <!-- card css -->
   <link rel="stylesheet" href="css/cardsearch.css" />

</head>

<body>
   <div th:insert="fragments/header :: header"></div> <br><br><br><br><br>

   <div class="section_heading text-center wow fadeInUp" data-wow-delay="0.2s" style="
    visibility: visible;
    animation-delay: 0.2s;
    animation-name: fadeInUp;">
      <h1>Your booking has been successfully made!</h1><br><br>

     <img src="/images/tick.png" alt="potonya rusakk gaes" style="width:150px;height:150px;">

   </div><br><br>

   

   <div class="section_heading text-center wow fadeInUp" data-wow-delay="0.2s" style="
   visibility: visible;
   animation-delay: 0.2s;
   animation-name: fadeInUp;">
      <div class="container" style="border: 1px solid rgb(212, 212, 212); border-radius: 5px; padding:30px;">
         <div th:each="dataBooking :${dataBook}">
            <br>
            <h5 style="text-align: left;">Date :</h5>
            <h5 style="text-align: right;" th:text="${dataBooking.day}"></h5>
            <br>
            <h5 style="text-align: left;">Time :</h5>
            <h5 style="text-align: right;" th:text="${dataBooking.timeSessionStart}"></h5>
            <br>
            <h5 style="text-align: left;">Total Payment :</h5>
            <h5 style="text-align: right;" th:text="Rp. +${dataBooking.dosenId.price} + ',-'"></h5>
            <br>
         </div>
      </div>
   </div>

   <div class="section_heading text-center wow fadeInUp" data-wow-delay="0.2s" style="
   visibility: visible;
   animation-delay: 0.2s;
   animation-name: fadeInUp;">
      <div class="container" style="padding:30px;">
         <form th:object="${loginData}" th:action="@{/dashboardmhs}" method="post">
            <div class="form-group">
               <input type="hidden" name="email_mahasiswa" id="email_mahasiswa" class="form-control" required
                  th:field="*{email_mahasiswa}">
            </div>
      
            <!-- <div class="mt-2" style="background-color: white;">
               <button type="submit" class="btn btn-outline-warning bg-warning" style="margin-top: -10px;">Home</button>
            </div> -->
            <div class="d-grid gap-2 col-6 mx-auto">
               <button type="submit" class="btn btn-warning bg-warning"> Dashboard </button>
           </div>
         </form>
      </div>
   </div>
   

   <div th:insert="fragments/footer :: footer"></div>
   <script src="vendor/jquery.min.js"></script>
   <script src="vendor/bootstrap.bundle.min.js"></script>
   <script src="js/owl-carousel.js"></script>
   <script src="js/animation.js"></script>
   <script src="js/imagesloaded.js"></script>
   <script src="js/popup.js"></script>
   <script src="js/custom.js"></script>

</body>

</html>
